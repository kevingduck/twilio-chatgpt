<!DOCTYPE html>
<html>

<head>
    <title>Twilio Numbers</title>
    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="getNumbers">Get Numbers</button>
    <table id="numbers">
        <tr>
            <th>Number</th>
            <th>Action</th>
        </tr>
    </table>
    <input type="hidden" id="selectedNumber" value="">
    <button id="provisionNumber">Provision Number</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to provision the number <span id="modalNumber"></span>?</p>
            <button id="confirmProvision">Confirm</button>
        </div>
    </div>

    <script>
        document.getElementById('getNumbers').addEventListener('click', function () {
            fetch('/get_numbers')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('numbers');
                    // Clear the table
                    table.innerHTML = '<tr><th>Number</th><th>Action</th></tr>';
                    // Add each number to the table
                    data.forEach(number => {
                        const row = document.createElement('tr');
                        const numberCell = document.createElement('td');
                        numberCell.textContent = number;
                        row.appendChild(numberCell);
                        const actionCell = document.createElement('td');
                        const selectButton = document.createElement('button');
                        selectButton.textContent = 'Select';
                        selectButton.addEventListener('click', function () {
                            document.getElementById('selectedNumber').value = number;
                        });
                        actionCell.appendChild(selectButton);
                        row.appendChild(actionCell);
                        table.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        });

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("provisionNumber");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
            document.getElementById("modalNumber").textContent = document.getElementById("selectedNumber").value;
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById('confirmProvision').addEventListener('click', function () {
            const selectedNumber = document.getElementById('selectedNumber').value;
            fetch('/setup_number', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ number: selectedNumber }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // Handle the response from the /setup_number endpoint
                })
                .catch(error => console.error('Error:', error));
            modal.style.display = "none";
        });
    </script>
</body>

</html>
